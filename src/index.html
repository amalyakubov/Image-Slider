    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>

  <body>
    <div id="header">
      <h1>Image Slider</h1>
    </div>
    <div id="container-div">
      <div class="button-container"><button id="left">&lt</button></div>
      <div id="picture-frame">
        <img
          src="../img/eleonora-gaini-pdgkE002Eqw-unsplash.jpg"
          alt="A photo of Italian Dolomites"
        />
        <img
          src="../img/ellen-volkova-nzS-Khwcq4c-unsplash.jpg"
          alt="A photo of a large, green, leafy a-close-up-of-a-plant-with-large-leaves-nzS-Khwcq4c?utm_source"
        />
        <img
          src="../img/andrew-haimerl-DnisvE0SzVg-unsplash.jpg"
          alt="A photo of a purple neon street in the East Asia"
        />
        <img
          src="../img/henry-han-4EVJYlMgSCA-unsplash.jpg"
          alt="A photo of two tall, blue, corrugated metal surfaces stacked on each other"
        />
      </div>
      <div class="button-container"><button id="right">&gt</button></div>
    </div>
    <div id="select-container">
      <div class="frame-select"></div>
      <div class="frame-select"></div>
      <div class="frame-select"></div>
      <div class="frame-select"></div>
      <div class="frame-select"></div>
    </div>
